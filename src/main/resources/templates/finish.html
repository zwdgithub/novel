<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8" />
    <title>全本小说-爱好小说</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/sort.css" />
    <script src="/js/wap.js"></script>
</head>
<body>
     <header class="channelHeader">
<a href="javascript:history.go(-1);" class="iconback"><img alt="返回" src="/images/back.png"></a>
全本小说
<a href="/" class="iconhome"><img alt="首页" src="/images/home.png"></a>
</header>
    
    <nav class="sortChannel_nav">
        <a th:class="${classNum ==0?'on':''}" th:href="|/quanben.html|">全部</a>
        <a th:class="${classNum==1?'on':''}" th:href="|/quanben1.html|">玄幻小说</a>
        <a th:class="${classNum==2?'on':''}" th:href="|/quanben2.html|">仙侠小说</a>
        <a th:class="${classNum==3?'on':''}" th:href="|/quanben3.html|">都市小说</a>
        <a th:class="${classNum==4?'on':''}" th:href="|/quanben4.html|">军史小说</a>
        <a th:class="${classNum==5?'on':''}" th:href="|/quanben5.html|">网游小说</a>
        <a th:class="${classNum==6?'on':''}" th:href="|/quanben6.html|">科幻小说</a>
        <a th:class="${classNum==7?'on':''}" th:href="|/quanben7.html|">其他小说</a>
        <a th:class="${classNum==8?'on':''}" th:href="|/quanben8.html|">言情小说</a>   
</nav>
    <div class="recommend">
        <div id="main">
             <div class="hot_sale" th:each="item:${list}">
	        			<a th:href="|/${item.articleid/1000}_${item.articleid}/|">
	                    <img class="lazy"  th:src="|${pcurl}/files/article/image/${item.articleid/1000}/${item.articleid}/${item.articleid}s.jpg|"
	                                src="/images/defaultimg.png" onerror="this.src='/images/nopic.gif'"></img>
	                            <p class="title" th:text="${item.articlename}"></p>
	                            <p class="author" th:text="|作者：${item.author}|"></p>
	                        </a>
	                        <p class="review" th:utext="|简介：${item.intro}|"></p>
       	 		</div>  
        </div>
                        <p class="page">
							<a th:if="${pageNo>1}" th:href="|/quanben${sortid}${sortid==0?'':sortid}_${pageNo-1}.html|">上页</a>
							<a id="nextPage" th:href="|/quanben${sortid==0?'':sortid}_${pageNo+1}.html|">下页</a>
                        </p>
<br />
                </div>
    <script language="javascript" type="text/javascript" src="/js/zepto.min.js"></script>
    <script language="javascript" type="text/javascript" src="/js/sort.js"></script>
    <script language="javascript" type="text/javascript" src="/js/lazyload.js"></script>
    <script type="text/javascript" language="javascript">
    $(function(){
	    $("img.lazy").lazyload();
    });
    </script>
<div th:include="foot  :: footNote"></div>
<footer th:include="foot  :: foot"></footer>
</body>
</html>
